<!DOCTYPE html>
<html>

<head>
    <title>Voxify</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital@wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <h1>Voxify</h1>
        <select id="voices">
            <option>Select a voice</option>
        </select>
        <label>rate:</label>
        <input type="range" value="1" min="0" max="3" step="0.1" id="rate">
        <label>pitch:</label>
        <input type="range" value="1" min="0" max="2" step="0.1" id="pitch">
        <textarea id="textarea">How you doin'?</textarea>
        <div>
            <button id="stop-button">Stop</button>
            <button id="speak-button">Speak</button>
        </div>
    </div>
</body>

</html>
